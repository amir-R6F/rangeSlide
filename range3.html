<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Range Slider</title>
    <!--Google Fonts-->

    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="wrapper" style="margin:10rem ">

    <div class="container">

            <div class="slider-track ">
                <datalist id="t1">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
                <input type="range" min="1" max="10" value="3" list="t1" id="slider-1" oninput="slideOne()">
                <span id="slider-value1"></span>
                <input type="range" min="1" max="10" value="7" id="slider-2" oninput="slideTwo()">
                <span id="slider-value2"></span>
            </div>




    </div>

</div>

<!--Script-->
<script src="script.js"></script>
</body>
</html>
